				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">999</span>
			</a>
			<a href="#" class="profile">
				<img src="{{ url_for('static', filename='img/1.png') }}">
			</a>
		</nav>

		<main>
			<div class="head-title">
				<div class="left">
					<h1>Message</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">ChatBot</a>
						</li>
					</ul>
				</div>
				<a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr>
								
							</tr>
						</thead>
						<tbody>
					
							<button class="nut-mo-chatbox" onclick="moForm()">Chat</button>
								<div class="Chatbox" id="myForm">
  									<form action="" class="form-container">	
    								<h1>Chatbox</h1>
									
    								<label for="msg"><b>Lời Nhắn</b>
										<button type="button" class="btn nut-dong-chatbox" onclick="dongForm()">Đóng</button>
									</label>
    								<textarea placeholder="Bạn hãy nhập lời nhắn.." name="msg" required></textarea>

    								<button type="submit" class="btn">Gửi</button>
															  
							  <div class="chat-message">
								<span class="message-text">Tôi muốn biết về sản phẩm của bạn.</span>
								<span class="message-time">9:02 AM</span>
							  </div>

							  </form>
						</tbody>
					</table>
				</div>
				
			</div>
		</main>

	</section>

	<script src="{{ url_for('static', filename='script.js') }}"></script>
